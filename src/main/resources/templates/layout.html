<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"> CMApp </title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" th:href="@{bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="style.css" th:href="@{style.css}">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CollegeManagementApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">A-propos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled">Login (tsy mande)</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div class="col-3">
                <div class="list-group" id="sidebar">
                    <a href="/" class="list-group-item list-group-item-action" onClick='changeActive(this)'>
                        Home
                    </a>
                    <a href="/student" class="list-group-item list-group-item-action" onClick='changeActive(this)'>
                        Student
                    </a>
                    <a href="/course" class="list-group-item list-group-item-action" onClick='changeActive(this)'>
                        Course
                    </a>
                    <a href="/instructor" class="list-group-item list-group-item-action" onClick='changeActive(this)'>
                        Instructor
                    </a>
                    <a href="/subject" class="list-group-item list-group-item-action" onClick='changeActive(this)'>
                        Subject
                    </a>
                </div>
            </div>
            <!-- CONTENT -->
            <div class="col-8" layout:fragment="content">
                Insert Content here ...
            </div>
        </div>
    </div>

    <div class="" th:fragment="footer">
        &copy; MISEI 1 2016 
    </div>

    <script th:src="@{jquery.min.js}"></script>
    <script th:src="@{bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{site.js}"></script>
    <script>
        
    </script>
</body>
</html>
